    function myLine(){
      //alert("test........")
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0,0);
      ctx.lineTo(200,100);
      ctx.lineTo(0,100);
      ctx.stroke();
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(95,50,40,0,2*Math.PI);     
      ctx.stroke(); 
      ctx.beginPath();
       ctx.arc(100,300,40,0,2*Math.PI);
      ctx.stroke();
       ctx.beginPath();
      ctx.arc(85,285,5,0,2*Math.PI);     
      ctx.stroke(); 
      ctx.beginPath();
      ctx.arc(115,285,5,0,2*Math.PI);     
      ctx.stroke(); 
      ctx.beginPath();
      ctx.arc(100,320,10,2*Math.PI,Math.PI);     
      ctx.stroke();
      ctx.moveTo(100,260);
     ctx.lineTo(120,240); 
      ctx.stroke();
    }
  </script>

<body>
  
  <br>
  <br>
  <canvas id="myCanvas" width="200" height="400" style="border:1px solid #aaaaaa;">
  </canvas>
<img src="https://timesofsandiego.com/wp-content/uploads/2014/02/6ShamusUnderwaterViewing.jpg"/>

<script>
  myLine()
</script>
